<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Leaderboards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/styles.css" rel="stylesheet" />
    <style>
        .table-highlight {
            background-color: #ffd700 !important;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>

<body>
    <!-- Navbar Container -->
    <div id="navbarContainer"></div>

    <!-- Leaderboards Content -->
    <div class="container mt-5">
        <h1 class="text-center">Leaderboards</h1>

        <!-- Tabs for Leaderboards -->
        <ul class="nav nav-tabs" id="leaderboardsTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="mostSpent-tab" data-bs-toggle="tab" data-bs-target="#mostSpent"
                    type="button" role="tab" aria-controls="mostSpent" aria-selected="true">Most Spent</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="mostOrders-tab" data-bs-toggle="tab" data-bs-target="#mostOrders"
                    type="button" role="tab" aria-controls="mostOrders" aria-selected="false">Most Orders</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="mostReviews-tab" data-bs-toggle="tab" data-bs-target="#mostReviews"
                    type="button" role="tab" aria-controls="mostReviews" aria-selected="false">Most Reviews</button>
            </li>
        </ul>
        <div class="tab-content" id="leaderboardsTabContent">
            <div class="tab-pane fade show active" id="mostSpent" role="tabpanel" aria-labelledby="mostSpent-tab">
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Rank</th>
                                <th scope="col">Player</th>
                                <th scope="col">Total Spent</th>
                            </tr>
                        </thead>
                        <tbody id="mostSpentBody">
                            <!-- Rows populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="mostOrders" role="tabpanel" aria-labelledby="mostOrders-tab">
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Rank</th>
                                <th scope="col">Player</th>
                                <th scope="col">Total Orders</th>
                            </tr>
                        </thead>
                        <tbody id="mostOrdersBody">
                            <!-- Rows populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="tab-pane fade" id="mostReviews" role="tabpanel" aria-labelledby="mostReviews-tab">
                <div class="table-responsive mt-3">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Rank</th>
                                <th scope="col">Player</th>
                                <th scope="col">Total Reviews</th>
                            </tr>
                        </thead>
                        <tbody id="mostReviewsBody">
                            <!-- Rows populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/leaderboards.js"></script>
</body>

</html>
