<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet" />
    <link href="../css/footer.css" rel="stylesheet" />
    <style>
        .profile-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .form-section {
            margin-top: 20px;
        }

        #admin-section {
            display: none;
            /* Hide admin section by default */
        }

        .product-image {
            width: 100px;
            /* Adjust the width as needed */
            height: auto;
            /* Maintain aspect ratio */
            float: left;
            /* Float the image to the left */
            margin-right: 10px;
            /* Add space between images */
        }
    </style>
</head>

<body>
    <!-- Navbar Container -->
    <div id="navbarContainer"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>User Profile</h4>
                    </div>
                    <div class="card-body">
                        <p id="pointsHeader"></p> <!-- Display user points -->
                        <div class="tab-content" id="profileTabContent">
                            <!-- User Profile Tab -->
                            <div class="tab-pane fade show active" id="userProfile" role="tabpanel">
                                <div class="text-center mb-4">
                                    <img id="profileImage" alt="Profile Image" class="profile-img rounded-circle">
                                </div>
                                <form id="profileForm">
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" name="username" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">New Password</label>
                                        <input type="password" class="form-control" id="password" name="password">
                                    </div>
                                    <div class="form-group text-center">
                                        <button type="submit" class="btn btn-primary">Update Profile</button>
                                    </div>
                                </form>
                            </div>
                            <!-- Admin Tab -->
                            <div class="tab-pane fade" id="adminOptions" role="tabpanel">
                                <div class="container" id="btnsManage">
                                    <div class="row">
                                        <div class="col-md-6 mb-2">
                                            <button type="button" id="btnUsers"
                                                class="btn btn-outline-secondary btn-block">Manage Users</button>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <button type="button" id="btnCategories"
                                                class="btn btn-outline-secondary btn-block">Manage Categories</button>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <button type="button" id="btnSubCategories"
                                                class="btn btn-outline-secondary btn-block">Manage
                                                SubCategories</button>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <button type="button" id="btnOrders"
                                                class="btn btn-outline-secondary btn-block">Manage Orders</button>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <button type="button" id="btnGenres"
                                                class="btn btn-outline-secondary btn-block">Manage Genres</button>
                                        </div>
                                        <div class="col-md-6 mb-2">
                                            <button type="button" id="btnGameModes"
                                                class="btn btn-outline-secondary btn-block">Manage Game Modes</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Orders Tab -->
                            <div class="tab-pane fade" id="userOrders" role="tabpanel">
                                <h5 class="mt-4">My Orders</h5>
                                <div id="ordersContainer">
                                    <!-- Orders will be populated here -->
                                </div>
                            </div>
                        </div>
                        <ul class="nav nav-tabs mt-4" id="profileTabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="userProfile-tab" data-toggle="tab" href="#userProfile"
                                    role="tab">User Profile</a>
                            </li>
                            <li class="nav-item" id="adminSection" style="display: none">
                                <a class="nav-link" id="adminOptions-tab" data-toggle="tab" href="#adminOptions"
                                    role="tab">Admin</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="userOrders-tab" data-toggle="tab" href="#userOrders"
                                    role="tab">My Orders</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="adminModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document" style="max-width: 90%; width: auto;">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="adminModalLabel">Admin Panel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered" id="adminTable">
                        <thead>
                            <tr id="adminTableHeader"></tr>
                        </thead>
                        <tbody id="adminTableBody"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Bootstrap JS (must be loaded after jQuery) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="../js/profile.js"></script>
</body>

</html>
